<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - A4 Soluciones</title>
    <style>
        /* Estilo para el cuerpo del documento */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Estilo para el contenedor del menú superior */
        nav {
            background-color: #572;
            padding: 10px;
        }

        /* Flexbox para el contenedor de logo y menú */
        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Ajustar el tamaño del logo */
        .logo img {
            max-width: 150px; /* Ajusta el tamaño según sea necesario */
            height: auto;
        }

        /* Estilo para los enlaces del menú */
        .menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Estilo para el enlace activo o al pasar el cursor */
        .menu a:hover,
        .menu a.active {
            background-color: #555;
        }

        /* Estilo para el encabezado */
        header {
            background-color: #fff;
            color: #333;
            padding: 40px 20px;
            text-align: center;
            margin: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilo para las secciones del documento */
        section {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilo para los títulos */
        h1, h2 {
            color: #333;
        }

        /* Estilo para los párrafos */
        p {
            color: #555;
            line-height: 1.6;
        }

        /* Estilo para el pie de página */
        footer {
            text-align: center;
            margin-top: auto;
            padding: 10px 0;
            color: #fff;
            background-color: #333;
            border-radius: 4px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        /* Estilos para el botón de autenticación */
        .auth-button {
            padding: 8px 16px;
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .auth-button:hover {
            background-color: #ddd;
        }
		 }
    input, button {
        padding: 10px;
        font-size: 16px;
    }
    ol {
        list-style: none;
        padding: 0;
    }
    li {
        padding: 10px;
        background-color: #fff;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .completed {
        text-decoration: line-through;
        color: gray;
    }
    button {
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
    }
    button.delete {
        background-color: #dc3545;
    }
    button.complete {
        background-color: #ffc107;
    }
    </style>
</head>
<body>

<!-- Menú de navegación superior -->
    <nav>
        <div class="nav-container">
		
            <!-- Contenedor de la imagen del logo -->
            <div class="logo">
                <img src="a4.png" alt="Logo A4 Soluciones Corporativas">
            </div>
			
			
            <!-- Menú de navegación -->
            <div class="menu">
                <a href="index.html" class="active">Inicio</a>
				
            </div>
        </div>
    </nav>
	
 <!-- Contenedor principal -->
    <div class="main-container">
	
	<header>
            <h1>Bienvenido a A4 Soluciones App .Gestión de Tareas </h1>
            <p>Gestiona tus tareas de manera eficiente.</p>
    </header>
	
	</div>
	
 <!-- textbox entrada de tareas -->
<section>

    <p>Registre su tarea:</p>
    <input type="text" id="taskInput" placeholder="Escribe una nueva tarea..." style="width: 300px;">
    <button onclick="addTask()">Agregar</button>
	
</section>
	
 </div>
 
  <!-- lista entrada de tareas -->
 <section>
 
    <ol id="taskList"></ol
	<!-- Las tareas se agregarán aquí -->
    </ol>
	
</section>

 <!-- script de la aplicacion -->
    <script>// Obtener elementos del DOM
const taskInput = document.getElementById('taskInput');
const taskList = document.getElementById('taskList');

// Cargar tareas al iniciar la página
document.addEventListener('DOMContentLoaded', loadTasks);

// Función para agregar tareas
function addTask() {
    const taskText = taskInput.value.trim();

    if (taskText === '') {
        alert('Escribe una tarea.');
        return;
    }

    // Crear un nuevo elemento de lista (li)
    const li = document.createElement('li');
    li.innerHTML = `
        ${taskText}
        <div>
            <button class="complete" onclick="completeTask(this)">Completar</button>
            <button class="delete" onclick="deleteTask(this)">Eliminar</button>
        </div>
    `;
    
    taskList.appendChild(li);
    saveTask(taskText);
    taskInput.value = ''; // Limpiar el input
}

// Función para completar tareas
function completeTask(button) {
    const li = button.parentNode.parentNode;
    li.classList.toggle('completed');
}

// Función para eliminar tareas
function deleteTask(button) {
    const li = button.parentNode.parentNode;
    taskList.removeChild(li);
    removeTask(li.textContent.trim());
}

// Función para guardar tareas en localStorage
function saveTask(task) {
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    tasks.push(task);
    localStorage.setItem('tasks', JSON.stringify(tasks));
}

// Función para cargar tareas desde localStorage
function loadTasks() {
    const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    tasks.forEach(task => {
        const li = document.createElement('li');
        li.innerHTML = `
            ${task}
            <div>
                <button class="complete" onclick="completeTask(this)">Completar</button>
                <button class="delete" onclick="deleteTask(this)">Eliminar</button>
            </div>
        `;
        taskList.appendChild(li);
    });
}

// Función para eliminar tareas de localStorage
function removeTask(task) {
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    tasks = tasks.filter(t => t !== task);
    localStorage.setItem('tasks', JSON.stringify(tasks));
}</script>
	
	
</head>

</html>
